version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: memory_research_db
    environment:
      POSTGRES_USER: memory_user
      POSTGRES_PASSWORD: memory_pass
      POSTGRES_DB: memory_research
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memory_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: memory_research_backend
    environment:
      DATABASE_URL: postgresql://memory_user:memory_pass@postgres:5432/memory_research
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-test-placeholder}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: memory_research_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

volumes:
  postgres_data:

